name: Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production
  cancel-in-progress: false

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Run database migrations
        run: pnpm db:push
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

      - name: Build
        run: pnpm build
        env:
          VITE_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.PROD_SUPABASE_ANON_KEY }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.PROD_CLERK_PUBLISHABLE_KEY }}
          VITE_API_URL: ${{ secrets.PROD_API_URL }}

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_WEB }}
          vercel-args: '--prod'
          # Custom production domain - configure in Vercel project settings
          alias-domains: ${{ vars.PRODUCTION_DOMAIN || '' }}

      - name: Create GitHub Release
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            const shortSha = context.sha.substring(0, 7);
            const tag = `v${date.replace(/-/g, '.')}.${shortSha}`;

            try {
              const release = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag,
                name: `Release ${tag}`,
                generate_release_notes: true,
                target_commitish: context.sha
              });

              core.setOutput('release_tag', tag);
              core.setOutput('release_url', release.data.html_url);
            } catch (error) {
              console.log('Release creation failed (may already exist):', error.message);
              core.setOutput('release_tag', tag);
            }

      - name: Extract tickets from commits
        id: tickets
        run: |
          TICKETS=$(git log --oneline HEAD~10..HEAD | grep -oP 'AXO-\d+' | sort -u | tr '\n' ',' | sed 's/,$//')
          echo "tickets=$TICKETS" >> $GITHUB_OUTPUT

      - name: Notify Forge
        if: secrets.FORGE_WEBHOOK_URL != ''
        run: |
          curl -X POST "${{ secrets.FORGE_WEBHOOK_URL }}/api/webhooks/github/production" \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Secret: ${{ secrets.FORGE_WEBHOOK_SECRET }}" \
            -d '{
              "environment": "production",
              "status": "deployed",
              "commit_sha": "${{ github.sha }}",
              "release_tag": "${{ steps.release.outputs.release_tag }}",
              "tickets": "${{ steps.tickets.outputs.tickets }}",
              "branch": "main",
              "deploy_url": "${{ steps.deploy.outputs.preview-url }}"
            }'
        continue-on-error: true

      - name: Post deployment summary
        uses: actions/github-script@v7
        with:
          script: |
            const releaseTag = '${{ steps.release.outputs.release_tag }}';
            const tickets = '${{ steps.tickets.outputs.tickets }}'.split(',').filter(Boolean);
            const prodDomain = '${{ vars.PRODUCTION_DOMAIN }}' || '${{ steps.deploy.outputs.preview-url }}';

            const summary = `## Production Deployment Complete

            **Release:** ${releaseTag}
            **Commit:** ${{ github.sha }}

            ${tickets.length > 0 ? `### Tickets Included\n${tickets.map(t => `- ${t}`).join('\n')}` : ''}

            **Live at:** [${prodDomain}](https://${prodDomain})
            `;

            await core.summary
              .addRaw(summary)
              .write();
