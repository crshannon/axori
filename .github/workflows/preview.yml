name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      admin: ${{ steps.filter.outputs.admin }}
      any-code: ${{ steps.filter.outputs.any-code }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/ui/**'
              - 'packages/db/**'
              - 'packages/permissions/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
            admin:
              - 'apps/admin/**'
              - 'packages/ui/**'
              - 'packages/db/**'
              - 'packages/permissions/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
            any-code:
              - 'apps/**'
              - 'packages/**'

  ci:
    needs: detect-changes
    if: needs.detect-changes.outputs.any-code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - uses: actions/cache@v4
        name: Setup turbo cache
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check --filter=!@axori/mobile

      - name: Lint
        run: pnpm lint --filter=!@axori/mobile

      - name: Run tests
        run: pnpm test --filter=!@axori/mobile

  deploy-web:
    runs-on: ubuntu-latest
    needs: [detect-changes, ci]
    if: |
      always() &&
      needs.detect-changes.outputs.web == 'true' &&
      (needs.ci.result == 'success' || needs.ci.result == 'skipped')
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Web to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_WEB }}

  deploy-admin:
    runs-on: ubuntu-latest
    needs: [detect-changes, ci]
    if: |
      always() &&
      needs.detect-changes.outputs.admin == 'true' &&
      (needs.ci.result == 'success' || needs.ci.result == 'skipped')
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Admin to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}

  notify:
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy-web, deploy-admin]
    if: always() && (needs.deploy-web.result == 'success' || needs.deploy-admin.result == 'success')
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Extract branch info
        id: branch
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          TICKET_ID=$(echo "$BRANCH_NAME" | grep -oP 'AXO-\d+' || echo "")
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "ticket_id=$TICKET_ID" >> $GITHUB_OUTPUT

      - name: Notify Forge
        if: steps.branch.outputs.ticket_id != ''
        run: |
          curl -X POST "${{ secrets.FORGE_WEBHOOK_URL }}/api/webhooks/github/preview" \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Secret: ${{ secrets.FORGE_WEBHOOK_SECRET }}" \
            -d '{
              "ticket_id": "${{ steps.branch.outputs.ticket_id }}",
              "preview_url": "${{ needs.deploy-web.outputs.preview-url }}",
              "admin_preview_url": "${{ needs.deploy-admin.outputs.preview-url }}",
              "branch": "${{ steps.branch.outputs.branch_name }}",
              "status": "deployed",
              "commit_sha": "${{ github.sha }}"
            }'
        continue-on-error: true

      - name: Post preview URL to PR
        uses: actions/github-script@v7
        with:
          script: |
            const webDeployed = '${{ needs.detect-changes.outputs.web }}' === 'true';
            const adminDeployed = '${{ needs.detect-changes.outputs.admin }}' === 'true';
            const webPreviewUrl = '${{ needs.deploy-web.outputs.preview-url }}';
            const adminPreviewUrl = '${{ needs.deploy-admin.outputs.preview-url }}';
            const ticketId = '${{ steps.branch.outputs.ticket_id }}';

            let body = `## Preview Deployment Ready\n\n`;
            body += `| App | Status | Preview URL |\n`;
            body += `|-----|--------|-------------|\n`;

            if (webDeployed && webPreviewUrl) {
              body += `| Web | ✅ Deployed | [${webPreviewUrl}](${webPreviewUrl}) |\n`;
            } else {
              body += `| Web | ⏭️ Skipped | No changes detected |\n`;
            }

            if (adminDeployed && adminPreviewUrl) {
              body += `| Admin | ✅ Deployed | [${adminPreviewUrl}](${adminPreviewUrl}) |\n`;
            } else {
              body += `| Admin | ⏭️ Skipped | No changes detected |\n`;
            }

            if (ticketId) {
              body += `\n**Ticket:** ${ticketId}`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
