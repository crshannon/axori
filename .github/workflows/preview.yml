name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      admin: ${{ steps.filter.outputs.admin }}
      api: ${{ steps.filter.outputs.api }}
      any-code: ${{ steps.filter.outputs.any-code }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/ui/**'
              - 'packages/db/**'
              - 'packages/permissions/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
            admin:
              - 'apps/admin/**'
              - 'packages/ui/**'
              - 'packages/db/**'
              - 'packages/permissions/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
            api:
              - 'apps/api/**'
              - 'packages/db/**'
              - 'packages/permissions/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
            any-code:
              - 'apps/**'
              - 'packages/**'

  ci:
    needs: detect-changes
    if: needs.detect-changes.outputs.any-code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - uses: actions/cache@v4
        name: Setup turbo cache
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check --filter=!@axori/mobile

      - name: Lint
        run: pnpm lint --filter=!@axori/mobile

      - name: Run tests
        run: pnpm test --filter=!@axori/mobile

  deploy-web:
    runs-on: ubuntu-latest
    needs: [detect-changes, ci]
    if: |
      always() &&
      needs.detect-changes.outputs.web == 'true' &&
      (needs.ci.result == 'success' || needs.ci.result == 'skipped')
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Web to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_WEB }}

  deploy-admin:
    runs-on: ubuntu-latest
    needs: [detect-changes, ci]
    if: |
      always() &&
      needs.detect-changes.outputs.admin == 'true' &&
      (needs.ci.result == 'success' || needs.ci.result == 'skipped')
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Admin to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}

  notify:
    runs-on: ubuntu-latest
    needs: [detect-changes, ci, deploy-web, deploy-admin]
    if: always() && needs.ci.result == 'success'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Extract branch info
        id: branch
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          TICKET_ID=$(echo "$BRANCH_NAME" | grep -oP 'AXO-\d+' || echo "")
          # Create URL-safe branch name (replace / and special chars with -)
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]' | cut -c1-50)
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "ticket_id=$TICKET_ID" >> $GITHUB_OUTPUT
          echo "safe_branch=$SAFE_BRANCH" >> $GITHUB_OUTPUT

      - name: Notify Forge
        if: steps.branch.outputs.ticket_id != ''
        run: |
          curl -X POST "${{ secrets.FORGE_WEBHOOK_URL }}/api/webhooks/github/preview" \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Secret: ${{ secrets.FORGE_WEBHOOK_SECRET }}" \
            -d '{
              "ticket_id": "${{ steps.branch.outputs.ticket_id }}",
              "preview_url": "${{ needs.deploy-web.outputs.preview-url }}",
              "admin_preview_url": "${{ needs.deploy-admin.outputs.preview-url }}",
              "branch": "${{ steps.branch.outputs.branch_name }}",
              "status": "deployed",
              "commit_sha": "${{ github.sha }}"
            }'
        continue-on-error: true

      - name: Post preview URL to PR
        uses: actions/github-script@v7
        env:
          VERCEL_TEAM_SLUG: ${{ vars.VERCEL_TEAM_SLUG || 'craigs-projects-68193f30' }}
        with:
          script: |
            const webChanged = '${{ needs.detect-changes.outputs.web }}' === 'true';
            const adminChanged = '${{ needs.detect-changes.outputs.admin }}' === 'true';
            const apiChanged = '${{ needs.detect-changes.outputs.api }}' === 'true';
            const safeBranch = '${{ steps.branch.outputs.safe_branch }}';
            const ticketId = '${{ steps.branch.outputs.ticket_id }}';
            const teamSlug = process.env.VERCEL_TEAM_SLUG;

            // Stable branch URLs (these persist across commits to the same branch)
            const webBranchUrl = `https://axori-web-git-${safeBranch}-${teamSlug}.vercel.app`;
            const adminBranchUrl = `https://axori-admin-git-${safeBranch}-${teamSlug}.vercel.app`;

            // Also include the latest commit URLs for reference
            const webCommitUrl = '${{ needs.deploy-web.outputs.preview-url }}';
            const adminCommitUrl = '${{ needs.deploy-admin.outputs.preview-url }}';

            let body = `## Preview Deployment Ready\n\n`;
            body += `> **Tip:** Use the stable branch URLs below - they update automatically with each push.\n\n`;
            body += `| App | Status | Stable Branch URL |\n`;
            body += `|-----|--------|-------------------|\n`;

            if (webChanged && webCommitUrl) {
              body += `| Web | ✅ Deployed | [${webBranchUrl}](${webBranchUrl}) |\n`;
            } else if (webChanged) {
              body += `| Web | ⚠️ Deploy failed | - |\n`;
            } else {
              body += `| Web | ⏭️ Skipped | No changes |\n`;
            }

            if (adminChanged && adminCommitUrl) {
              body += `| Admin | ✅ Deployed | [${adminBranchUrl}](${adminBranchUrl}) |\n`;
            } else if (adminChanged) {
              body += `| Admin | ⚠️ Deploy failed | - |\n`;
            } else {
              body += `| Admin | ⏭️ Skipped | No changes |\n`;
            }

            if (apiChanged) {
              body += `| API | ✅ CI Passed | Deploys on merge to main |\n`;
            } else {
              body += `| API | ⏭️ Skipped | No changes |\n`;
            }

            if (ticketId) {
              body += `\n**Ticket:** ${ticketId}`;
            }

            body += `\n\n<details><summary>Latest commit URLs</summary>\n\n`;
            if (webCommitUrl) body += `- Web: ${webCommitUrl}\n`;
            if (adminCommitUrl) body += `- Admin: ${adminCommitUrl}\n`;
            body += `</details>`;

            // Find and update existing comment, or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## Preview Deployment Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            }
