name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build
        env:
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.STAGING_CLERK_PUBLISHABLE_KEY }}

      - name: Extract branch info
        id: branch
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          TICKET_ID=$(echo "$BRANCH_NAME" | grep -oP 'AXO-\d+' || echo "")
          PREVIEW_SUBDOMAIN=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9-]/-/g' | cut -c1-20)
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "ticket_id=$TICKET_ID" >> $GITHUB_OUTPUT
          echo "preview_subdomain=$PREVIEW_SUBDOMAIN" >> $GITHUB_OUTPUT

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_WEB }}

      - name: Notify Forge
        if: steps.branch.outputs.ticket_id != ''
        run: |
          curl -X POST "${{ secrets.FORGE_WEBHOOK_URL }}/api/webhooks/github/preview" \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Secret: ${{ secrets.FORGE_WEBHOOK_SECRET }}" \
            -d '{
              "ticket_id": "${{ steps.branch.outputs.ticket_id }}",
              "preview_url": "${{ steps.deploy.outputs.preview-url }}",
              "branch": "${{ steps.branch.outputs.branch_name }}",
              "status": "deployed",
              "commit_sha": "${{ github.sha }}"
            }'
        continue-on-error: true

      - name: Post preview URL to PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview-url }}';
            const ticketId = '${{ steps.branch.outputs.ticket_id }}';

            const body = `## Preview Deployment Ready

            **Preview:** [${previewUrl}](${previewUrl})

            ${ticketId ? `**Ticket:** ${ticketId}` : ''}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
