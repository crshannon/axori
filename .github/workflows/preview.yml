name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check --filter=!@axori/mobile

      - name: Lint
        run: pnpm lint --filter=!@axori/mobile

      - name: Run tests
        run: pnpm test --filter=!@axori/mobile

  deploy-web:
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Web to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_WEB }}

  deploy-admin:
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Admin to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}

  notify:
    runs-on: ubuntu-latest
    needs: [deploy-web, deploy-admin]
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Extract branch info
        id: branch
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          TICKET_ID=$(echo "$BRANCH_NAME" | grep -oP 'AXO-\d+' || echo "")
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "ticket_id=$TICKET_ID" >> $GITHUB_OUTPUT

      - name: Notify Forge
        if: steps.branch.outputs.ticket_id != ''
        run: |
          curl -X POST "${{ secrets.FORGE_WEBHOOK_URL }}/api/webhooks/github/preview" \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Secret: ${{ secrets.FORGE_WEBHOOK_SECRET }}" \
            -d '{
              "ticket_id": "${{ steps.branch.outputs.ticket_id }}",
              "preview_url": "${{ needs.deploy-web.outputs.preview-url }}",
              "admin_preview_url": "${{ needs.deploy-admin.outputs.preview-url }}",
              "branch": "${{ steps.branch.outputs.branch_name }}",
              "status": "deployed",
              "commit_sha": "${{ github.sha }}"
            }'
        continue-on-error: true

      - name: Post preview URL to PR
        uses: actions/github-script@v7
        with:
          script: |
            const webPreviewUrl = '${{ needs.deploy-web.outputs.preview-url }}';
            const adminPreviewUrl = '${{ needs.deploy-admin.outputs.preview-url }}';
            const ticketId = '${{ steps.branch.outputs.ticket_id }}';

            const body = `## Preview Deployment Ready

            | App | Preview URL |
            |-----|-------------|
            | Web | [${webPreviewUrl}](${webPreviewUrl}) |
            | Admin | [${adminPreviewUrl}](${adminPreviewUrl}) |

            ${ticketId ? `**Ticket:** ${ticketId}` : ''}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
