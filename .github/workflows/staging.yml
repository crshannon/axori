name: Staging Deployment

on:
  push:
    branches: [main]

concurrency:
  group: staging
  cancel-in-progress: false

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check --filter=!@axori/mobile

      - name: Lint
        run: pnpm lint --filter=!@axori/mobile

      - name: Run tests
        run: pnpm test --filter=!@axori/mobile

      - name: Run database migrations
        run: pnpm db:push
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

      - name: Build
        run: pnpm build --filter=!@axori/mobile
        env:
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.STAGING_CLERK_PUBLISHABLE_KEY }}
          VITE_API_URL: ${{ secrets.STAGING_API_URL }}

      - name: Deploy Web to Vercel
        id: deploy-web
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_WEB }}
          vercel-args: '--prod'
          alias-domains: ${{ vars.STAGING_DOMAIN || '' }}

      - name: Deploy Admin to Vercel
        id: deploy-admin
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}
          vercel-args: '--prod'
          alias-domains: ${{ vars.STAGING_ADMIN_DOMAIN || '' }}

      - name: Run E2E tests
        if: ${{ vars.STAGING_DOMAIN != '' }}
        run: pnpm test:e2e
        env:
          BASE_URL: https://${{ vars.STAGING_DOMAIN }}
        continue-on-error: true

      - name: Notify Forge
        if: ${{ vars.FORGE_WEBHOOK_URL != '' }}
        run: |
          curl -X POST "${{ vars.FORGE_WEBHOOK_URL }}/api/webhooks/github/staging" \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Secret: ${{ secrets.FORGE_WEBHOOK_SECRET }}" \
            -d '{
              "environment": "staging",
              "status": "deployed",
              "commit_sha": "${{ github.sha }}",
              "branch": "main",
              "web_deploy_url": "${{ steps.deploy-web.outputs.preview-url }}",
              "admin_deploy_url": "${{ steps.deploy-admin.outputs.preview-url }}"
            }'
        continue-on-error: true

      - name: Post deployment summary
        uses: actions/github-script@v7
        with:
          script: |
            const webDomain = '${{ vars.STAGING_DOMAIN }}' || '${{ steps.deploy-web.outputs.preview-url }}';
            const adminDomain = '${{ vars.STAGING_ADMIN_DOMAIN }}' || '${{ steps.deploy-admin.outputs.preview-url }}';

            const summary = `## Staging Deployment Complete

            **Commit:** ${{ github.sha }}
            **Branch:** main

            | App | Staging URL |
            |-----|-------------|
            | Web | [${webDomain}](https://${webDomain}) |
            | Admin | [${adminDomain}](https://${adminDomain}) |

            Ready for QA. Create a release tag to deploy to production.
            `;

            await core.summary
              .addRaw(summary)
              .write();
