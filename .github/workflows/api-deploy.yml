name: API Deployment

on:
  push:
    branches: [main]  # Deploys to staging
    paths:
      - 'apps/api/**'
      - 'packages/db/**'
      - 'packages/shared/**'
      - 'packages/permissions/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
    tags:
      - 'v*'  # Deploys to production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

concurrency:
  group: api-${{ github.ref }}
  cancel-in-progress: false

jobs:
  detect-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.check.outputs.environment }}
    steps:
      - name: Determine environment
        id: check
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]] || [[ "${{ github.event.inputs.environment }}" == "production" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - uses: actions/cache@v4
        name: Setup turbo cache
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check --filter=@axori/api...

      - name: Lint
        run: pnpm lint --filter=@axori/api...

      - name: Test
        run: pnpm test --filter=@axori/api...

  deploy:
    needs: [detect-environment, ci]
    runs-on: ubuntu-latest
    environment: ${{ needs.detect-environment.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          railway up --detach \
            --service ${{ secrets.RAILWAY_SERVICE_ID }} \
            --environment ${{ secrets.RAILWAY_ENVIRONMENT_NAME }}

      - name: Post deployment summary
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ needs.detect-environment.outputs.environment }}';

            let summary = `## API Deployment Complete\n\n`;
            summary += `**Environment:** ${environment}\n`;
            summary += `**Commit:** ${{ github.sha }}\n`;

            await core.summary.addRaw(summary).write();
